<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="settings.css" />
</head>

<body>
  <h1>DarkWeb</h1>
  <div>
    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Invert Color
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Grayscale
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Sepia
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Night
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Rotate CW
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Rotate CCW
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Blue Light
  </div>
</body>

</html>
