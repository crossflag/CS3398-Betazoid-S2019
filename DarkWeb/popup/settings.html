<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="settings.css" />
</head>

<body>
  <h1>DarkWeb</h1>
  <div>
    <label class="switch" style="margin-bottom: 3px">
        
      <input type="checkbox">
      <span class="slider round" id="Invert"></span>
    </label>
    Invert Color
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round" id="Grayscale"></span>
    </label>
    Grayscale
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round" id="Sepia"></span>
    </label>
    Sepia
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round" id="Night"></span>
    </label>
    Night
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round" id="RotateCW"></span>
    </label>
    Rotate CW
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round" id="RotateCCW"></span>
    </label>
    Rotate CCW
    <br>

    <label class="switch" style="margin-bottom: 3px">
      <input type="checkbox">
      <span class="slider round" id="BlueLight"></span>
    </label>
    Blue Light
    <script src="settings.js"></script>
  </div>
</body>

</html>
